<!DOCTYPE html>
<html lang="en">
<head>
    <title>World Direct - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="lake" src="assets/models/low_poly_lake_scene/scene.gltf"></a-asset-item>
        </a-assets>

        <a-gltf-model id="world-scene" src="#lake"></a-gltf-model>
    </a-scene>

    <a-camera>
        <a-cursor id="cursor"></a-cursor>
    </a-camera>
</body>
</html>
